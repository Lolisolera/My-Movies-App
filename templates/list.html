{%extends 'base.html' %}


{% block title %}
<title>Movies List Page</title>
{% endblock %}


{% block content %}
<h1 class="margin">Movies List</h1>
<ul>
    {% for film in films %}
    <li>
        <a href="{{ url_for('update', filmID=film.filmID) }}">
            {{ film.filmID }}: {{ film.title }} - {{ film.yearReleased }} - {{ film.rating }} - {{ film.duration }} - {{
            film.genre }}
        </a>
    </li>
    {% endfor %}
</ul>


{% endblock %}
